<!DOCTYPE html>
<html>
  <head>
  <title>Your Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZh4n_-9uL24erKrgxAofGycqDfiFswBE&sensor=false">
    </script>
	<script type="text/javascript">
	var map;
	var lats;
	var lngs;
	var countries;
	function initialize() {
		lats= new Array(64.963051, 40.9167654, 15.454166, 40.7439905, 34.6581596, 41.8781136, 40.8567662, 39.7392358, 47.610377, 37.9642529, 31.9685988, 39.5500507, 51.165691, 35.0077519);
		lngs= new Array(-19.020835, -74.17181099999999, 18.732207, -74.0323626, -88.5667036, -87.6297982, -74.1284764, -104.990251, -122.2006786, -91.8318334, -99.9018131, -105.7820674, 10.451526, -97.092877);
		names= new Array('Island', 'Paterson', 'Chad', 'Hoboken', 'Booneville', 'Chicago', 'Passaic', 'Denver', 'Bellevue', 'Missouri', 'Texas', 'Colorado', 'Germany', 'Oklahoma');
	  var center = new google.maps.LatLng(lats[0], lngs[0]);
        var mapOptions = {
          center: center,
          zoom: 2,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
		
		countries= new Array('beirut', 'zahle');
		
		addMarkers();
      }
	  function addMarker(x, y, name){
	  
		 var myLatLng = new google.maps.LatLng(x, y);
		 
		 var marker = new google.maps.Marker({
			position: myLatLng, 
			title: name,
			map: map
	
		});
	  }
	  
	  function addMarkers(){
		for(var i=0; i<lats.length; i++){
			addMarker(lats[i], lngs[i], names[i]);
		}
	  }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
